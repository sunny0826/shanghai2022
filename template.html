<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Shanghai 2022 | 2022上海各区疫情统计</title>
  <!-- 引入刚刚下载的 ECharts 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
  <link rel="shortcut icon" href="https://guoxudong.io/images/favicon.png" type="image/x-icon">
</head>

<body>
  <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
  <div id="main" style="width: 100%;height:600px;"></div>
  <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var app = {};

    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    // data
    var dates = {{ dates }};
    var allData = {{ allData }};
    var putuo = {{ putuo }};
    var huangpu = {{ huangpu }};
    var xuhui = {{ xuhui }};
    var jingan = {{ jingan }};
    var hongkou = {{ hongkou}};
    var yangpu = {{ yangpu }};
    var changning = {{ changning }};
    var pudong = {{ pudong }};
    var jiading = {{ jiading }};
    var songjiang = {{ songjiang }};
    var minghang = {{ minghang }};
    var baoshan = {{ baoshan }};
    var qingpu = {{ qingpu }};
    var fengxian = {{ fengxian }};
    var jinshan = {{ jinshan }};
    var chongming = {{ chongming }};

    const posList = [
      'left',
      'right',
      'top',
      'bottom',
      'inside',
      'insideTop',
      'insideLeft',
      'insideRight',
      'insideBottom',
      'insideTopLeft',
      'insideTopRight',
      'insideBottomLeft',
      'insideBottomRight'
    ];
    app.configParameters = {
      rotate: {
        min: -90,
        max: 90
      },
      align: {
        options: {
          left: 'left',
          center: 'center',
          right: 'right'
        }
      },
      verticalAlign: {
        options: {
          top: 'top',
          middle: 'middle',
          bottom: 'bottom'
        }
      },
      position: {
        options: posList.reduce(function (map, pos) {
          map[pos] = pos;
          return map;
        }, {})
      },
      distance: {
        min: 0,
        max: 100
      }
    };
    app.config = {
      rotate: 90,
      align: 'left',
      verticalAlign: 'middle',
      position: 'insideBottom',
      distance: 15,
      onChange: function () {
        const labelOption = {
          rotate: app.config.rotate,
          align: app.config.align,
          verticalAlign: app.config.verticalAlign,
          position: app.config.position,
          distance: app.config.distance
        };
        myChart.setOption({
          series: [
            {
              label: labelOption
            },
            {
              label: labelOption
            },
            {
              label: labelOption
            },
            {
              label: labelOption
            }
          ]
        });
      }
    };
    const labelOption = {
      show: true,
      position: app.config.position,
      distance: app.config.distance,
      align: app.config.align,
      verticalAlign: app.config.verticalAlign,
      rotate: app.config.rotate,
      formatter: '{c}  {name|{a}}',
      fontSize: 16,
      rich: {
        name: {}
      }
    };
    option = {
      title: {
        text: '2022上海各区疫情统计（确诊数+无症状数）',
        subtext: '数据来自上海卫健委',
        sublink: 'http://wsjkw.sh.gov.cn/',
        left: 'center'
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'shadow'
        }
      },
      legend: {
        left: 30,
        top: 50,
        orient: 'vertical', 
        data: ['总计', '普陀', '黄浦', '徐汇', '静安', '虹口', '杨浦', '长宁', '浦东', '嘉定', '松江', '闵行', '宝山', '青浦', '奉贤', '金山', '崇明']
      },
      dataZoom: [
        {
          type: 'inside',
          start: 95,
          end: 98
        },
        {
          start: 95,
          end: 98
        }
      ],
      toolbox: {
        show: true,
        orient: 'vertical',
        left: 'right',
        top: 'center',
        feature: {
          mark: { show: true },
          dataView: { show: true, readOnly: false },
          magicType: { show: true, type: ['line', 'bar', 'stack'] },
          restore: { show: true },
          saveAsImage: { show: true }
        }
      },
      xAxis: [
        {
          type: 'category',
          axisTick: { show: false },
          data: dates,
        }
      ],
      yAxis: [
        {
          type: 'value'
        }
      ],
      series: [
        {
          name: '总计',
          type: 'bar',
          barGap: 0,
          label: labelOption,
          emphasis: {
            focus: 'series'
          },
          data: allData
        },
        {
          name: '普陀',
          type: 'bar',
          label: labelOption,
          emphasis: {
            focus: 'series'
          },
          data: putuo
        },
        {
          name: '黄浦',
          type: 'bar',
          label: labelOption,
          emphasis: {
            focus: 'series'
          },
          data: huangpu
        },
        {
          name: '徐汇',
          type: 'bar',
          label: labelOption,
          emphasis: {
            focus: 'series'
          },
          data: xuhui
        },
        {
          name: '静安',
          type: 'bar',
          label: labelOption,
          emphasis: {
            focus: 'series'
          },
          data: jingan
        },
        {
          name: '虹口',
          type: 'bar',
          label: labelOption,
          emphasis: {
            focus: 'series'
          },
          data: hongkou
        },
        {
          name: '杨浦',
          type: 'bar',
          label: labelOption,
          emphasis: {
            focus: 'series'
          },
          data: yangpu
        },
        {
          name: '长宁',
          type: 'bar',
          label: labelOption,
          emphasis: {
            focus: 'series'
          },
          data: changning
        },
        {
          name: '浦东',
          type: 'bar',
          label: labelOption,
          emphasis: {
            focus: 'series'
          },
          data: pudong
        },
        {
          name: '嘉定',
          type: 'bar',
          label: labelOption,
          emphasis: {
            focus: 'series'
          },
          data: jiading
        },
        {
          name: '松江',
          type: 'bar',
          label: labelOption,
          emphasis: {
            focus: 'series'
          },
          data: songjiang
        },
        {
          name: '闵行',
          type: 'bar',
          label: labelOption,
          emphasis: {
            focus: 'series'
          },
          data: minghang
        },
        {
          name: '宝山',
          type: 'bar',
          label: labelOption,
          emphasis: {
            focus: 'series'
          },
          data: baoshan
        },
        {
          name: '青浦',
          type: 'bar',
          label: labelOption,
          emphasis: {
            focus: 'series'
          },
          data: qingpu
        },
        {
          name: '奉贤',
          type: 'bar',
          label: labelOption,
          emphasis: {
            focus: 'series'
          },
          data: fengxian
        },
        {
          name: '金山',
          type: 'bar',
          label: labelOption,
          emphasis: {
            focus: 'series'
          },
          data: jinshan
        },
        {
          name: '崇明',
          type: 'bar',
          label: labelOption,
          emphasis: {
            focus: 'series'
          },
          data: chongming
        }
      ]
    };

    option && myChart.setOption(option);

  </script>
</body>

</html>
